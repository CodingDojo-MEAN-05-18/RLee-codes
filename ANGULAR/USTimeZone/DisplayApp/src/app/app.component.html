<div style="text-align:center">
  <h1>
    {{ title }}!
  </h1>

</div>


<div style="text-align:center">
  <button (click)="timeButtonClick('pst','-7')" [ngClass]="{
  'bttn': true,
  'active': recent.pst
}">PST</button>

  <button (click)="timeButtonClick('mst', '-6')" [ngClass]="{
  'bttn': true,
  'active': recent.mst
}">MST</button>

  <button (click)="timeButtonClick('cst', '-5')" [ngClass]="{
  'bttn': true,
  'active': recent.cst
}">CST</button>

  <button (click)="timeButtonClick('est', '-4')" [ngClass]="{
  'bttn': true,
  'active': recent.est
}">EST</button>

  <button (click)="timeButtonClick('clear')"
  [ngClass]="{
  'bttn': true,
  'active': false
}">CLEAR</button>
</div>

<div style='text-align: center'>
  <h1 [ngClass]="{
    'hide': recent.clear
  }">
    {{now}}
  </h1>
</div>
